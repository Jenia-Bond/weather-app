<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4ea591f272.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video/Rocks.mp4" type="video/mp4" />
    </video>
    <div class="container container-sm">
      <div class="card shadow-sm">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  autocomplete="off"
                  class="enter-city"
                  placeholder="Type a city.."
                  id="cityInput"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="submitCity"
                  class="submit-city"
                  value="Search"
                />
              </div>

              <div class="col-3">
                <button type="button" class="btn" id="current-location">
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <ul>
                <li class="city" id="city"></li>
                <li>Updated: <span id="date"></span></li>
                <li id="weather-description"></li>
              </ul>
              <div class="btn-group weekly-temp">
                <a
                  href="#"
                  class="btn active btn-sm btn-outline-secondary"
                  aria-current="page"
                  >Dayly</a
                >
                <a href="#" class="btn btn-sm btn-outline-secondary">Hourly</a>
                <a href="#" class="btn btn-sm btn-outline-secondary">Weekly</a>
              </div>
            </div>
            <div class="col-3" id="">
              <span class="city-temp" id="city-temp"></span>
              <span class="units">°C | °F</span>
              <img src="" alt="weather icon" width="100px" id="icon" />
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-4 more-weather">
                  <span class="weather-details" id="high-temp"></span>
                  <small>High</small>
                </div>
                <div class="col-4 more-weather">
                  <span class="weather-details" id="sunrise"></span>
                  <small>Sunrise</small>
                </div>
                <div class="col-4 more-weather">
                  <span class="weather-details" id="wind-speed"></span>
                  <small>Wind (k/ph)</small>
                </div>
                <div class="col-4">
                  <span class="weather-details" id="low-temp"></span>
                  <small>Low</small>
                </div>
                <div class="col-4">
                  <span class="weather-details" id="sunset"></span>
                  <small>Sunset</small>
                </div>
                <div class="col-4">
                  <span class="weather-details" id="humidity"></span>
                  <small>Rain</small>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-cloud-sun"></i>
              <p class="weekday">Sun</p>
            </div>

            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-rainbow"></i>
              <p>Mon</p>
            </div>

            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-cloud-sun"></i>
              <p>Tue</p>
            </div>

            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-sun"></i>
              <p>Wed</p>
            </div>

            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-cloud-rain"></i>
              <p>Thur</p>
            </div>

            <div class="col weekly-card">
              <span class="temp">23°C</span>
              <i class="fa-solid fa-cloud"></i>
              <p>Fri</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-text-decoration">
        <a
          href="https://github.com/Jenia-Bond/weather-app"
          target="_blank"
          class="bottom-link"
        >
          Open-source code
        </a>
        by Eugenia Bondarenko
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
